<!DOCTYPE HTML>
<HTML lang="en">
    <TITLE>States</TITLE>
</head>
<BODY>
    {% extends 'base.html' %}

    {%- block content -%}
        <H1>States</H1>
        <UL>
            {% for state in states|sort(attribute="name") %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
    {%- endblock content %}
    </BODY>
</HTML>
